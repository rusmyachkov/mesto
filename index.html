<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg">
      <hr class="header__line" width="100%" size="1" color="#545454" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__group">
          <img class="profile__avatar" src="./images/Avatar.png">
          <div class="profile__profile-info">
            <div class="profile__profile-info_group">
              <h1 class="profile__tittle">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <ul class="elements">
        <li class="element">
          <img class="element__img" src="./images/Karachaevsk.png">
          <h2 class="element__tittle">Карачаевск</h2>
          <button class="element__like"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/Elbrus.png">
          <h2 class="element__tittle">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/Dombai.png">
          <h2 class="element__tittle">Домбай</h2>
          <button class="element__like"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/Elbrus.png">
          <h2 class="element__tittle">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/Dombai.png">
          <h2 class="element__tittle">Домбай</h2>
          <button class="element__like"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/Karachaevsk.png">
          <h2 class="element__tittle">Карачаево-Чsdaad</h2>
          <button class="element__like"></button>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__tittle">Редактировать профиль</h2>
        <form class="popup__form">
          <input name="name" type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
          <input name="job" type="text" class="popup__input popup__input_job" value="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>

</body>
</html>
